<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huzz Translator</title>
</head>
<body>
    <h1>worst creation i have ever conjured up</h1>
    <p>enter sentence:</p>
    <textarea id="input-sentence" rows="4" cols="50" placeholder="Type your sentence here..."></textarea><br>
    <button onclick="translate()">Translate</button>
    <h2>Transluzzed Sentuzz:</h2>
    <p id="output-sentence"></p>

    <script>
        async function translate() {
            const sentence = document.getElementById('input-sentence').value;
            const response = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sentence })
            });

            const data = await response.json();
            document.getElementById('output-sentence').innerText = data.translated;
        }
    </script>
</body>
</html>
